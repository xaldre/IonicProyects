<ion-header>
  <ion-navbar>
    <ion-title>Horario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-2 offset-2 class="cell-danger-secondary">
        AAAA
      </ion-col>
      <ng-container *ngFor="let daysCol of daysColSpan;index as i">
        <ion-col col-2 class="cell-danger-secondary" text-center>
          {{i}}
        </ion-col>
      </ng-container>
    </ion-row>
    <ion-row *ngFor="let hoursRow of hoursRowSpan;index as j">
      <ng-container *ngFor="let hoursCol of hoursColSpan;index as i">
        <ion-col *ngIf="j%2==0 && i!=0" class="cell-primary" col-2 text-center>
          {{i}}
        </ion-col>
        <ion-col *ngIf="j%2==1 && i!=0" class="cell-secondary" col-2 text-center>
          {{i}}
        </ion-col>
        <ion-col *ngIf="j%2==0 && i==0" class="cell-danger-primary" col-2 text-center>
          {{i}}
        </ion-col>
        <ion-col *ngIf="j%2==1 && i==0" class="cell-danger-secondary" col-2 text-center>
          {{i}}
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
