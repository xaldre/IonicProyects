<ion-header>
  <ion-navbar>
    <ion-title>
      Estudios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor='let item of list' text-wrap (click)="loadCursos(item)">
      <h2>{{item.acronimo}}</h2>
      <p>{{item.nombre}}</p>
      <ion-badge item-end>{{item.conteo}}</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
