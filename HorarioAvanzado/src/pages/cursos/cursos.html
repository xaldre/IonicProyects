<ion-header>

  <ion-navbar>
    <ion-title>{{titulo}} - Cursos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let curso of list" (click)="loadHorario(curso)">
    <h2 padding-left>{{curso.nombre}}</h2>
    </ion-item>
  </ion-list>

</ion-content>
